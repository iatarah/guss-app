<div class="col-md-6 col-md-offset-2">
  <h1>User Registration </h1>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" formControlName="firstName" id="firstName">
          <div *ngIf="submitted && registrationForm.controls.firstName.errors" class="error">
            <div *ngIf="registrationForm.controls.firstName.errors.required">First Name is required</div>
          </div>
        </div>
      <div class="form-group">
          <label for="middleName">Middle Name:</label>
          <input type="text" class="form-control" formControlName="middleName" id="middleName">
          <div *ngIf="submitted && registrationForm.controls.middleName.errors" class="error">
            <div *ngIf="registrationForm.controls.middleName.errors.required">Middle Name is required</div>
          </div>
        </div>
      <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" formControlName="lastName" id="lastName">
          <div *ngIf="submitted && registrationForm.controls.lastName.errors" class="error">
            <div *ngIf="registrationForm.controls.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="submitted && registrationForm.controls.email.errors" class="error">
        <div *ngIf="registrationForm.controls.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="pwd">
      <div *ngIf="submitted && registrationForm.controls.password.errors" class="error">
        <div *ngIf="registrationForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="btn btn-default">Submit</button>
    <div *ngIf="invalidRegistration" class="error">
      <div>Invalid credentials.</div>
    </div>
  </form>
</div>

<mat-tab-group>
    <mat-tab label="Step One"> Content 1 </mat-tab>
    <mat-tab label="Step Two"> Content 2 </mat-tab>
    <mat-tab label="Step Three"> Content 3 </mat-tab>
</mat-tab-group>
