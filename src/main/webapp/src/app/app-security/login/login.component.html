<div class="header"></div>
 <div class="content clearfix"> 
	  <div class="login-wrapper">
	  <div class="intro">
	  	Member Login
	  </div>
	  <div class="login-form">
		  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
		    <div class="form-group">
		      <label for="email"><b>Email address:</b></label>
		      <input type="email" class="form-control input-lg" formControlName="email" id="email" placeholder="email">
		      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
		        <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="pwd"><b>Password:</b></label>
		      <input type="password" class="form-control input-lg" formControlName="password" id="pwd" placeholder="password">
		      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
		        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
		      </div>
		    </div>
		    <div class="clearfix">
		    	<a href="#" class="pull-right">Forgot Password?</a>
		    </div>
		    <button class="btn btn-default input-lg" rounded="true" bloctype="submit" [disabled]="!loginForm.valid">Login</button>
		    <div *ngIf="invalidLogin" class="error">
		      <div>Invalid credentials.</div>
		    </div>
		  </form>
		</div>
	</div>
</div>
<div class="footer">
