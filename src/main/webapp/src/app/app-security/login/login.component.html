<div style="text-align:center">
    <h1>
      Welcome to GUSS App!
    </h1>
    
</div>

<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="height: 100%; 
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; ">
    <div fxLayout="column">
      <div fxLayout="mat-elevation-z4">
        <mat-card class="login-card" style="background-color: aliceblue;">
          <mat-card-header>
            <mat-card-title class="card-title">LOGIN</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="text-center" style="color: #757575;">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" formControlName="email" id="email">
                <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" class="form-control" formControlName="password">
                <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
              </mat-form-field>

              <mat-card-actions>
                <button mat-raised-button color="primary" outline="true" 
                  rounded="true" bloctype="submit" [disabled]="!loginForm.valid">Login</button>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
