<mat-card class="login-card">
  <mat-card-header>LOGIN</mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="text-center" style="color: #757575;">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" class="form-control" formControlName="email" id="email">
        <!-- <input matInput type="email" class="form-control" formControlName="email" id="email"> -->
        <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" formControlName="password">
        <mat-error *ngIf="loginForm.controls.password.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="info" outline="true" rounded="true" bloctype="submit">Login</button>
    </form>
    
  </mat-card-content>
</mat-card>
